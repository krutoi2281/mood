<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOOD — Меню</title>
  <meta name="description" content="MOOD — QR‑меню: поиск по блюдам, корзина и печать заказа." />
  <meta name="theme-color" content="#f6f8ff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="bg__img" aria-hidden="true"></div>
    <div class="bg__vignette" aria-hidden="true"></div>
  </div>

  <header class="hero" id="top">
    <div class="hero__content">
      <div class="brand">
        <div class="brand__badge">MOOD</div>
        <div class="brand__meta">QR‑меню</div>
      </div>

      <h1 class="hero__title">Меню</h1>
      <p class="hero__subtitle">Быстро найти блюдо, добавить в корзину, сохранить как PDF.</p>

      <div class="hero__actions">
        <div class="search" role="search">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm11 3-6.2-6.2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="q" class="search__input" placeholder="Поиск по меню (например: том‑ям, бургер…)" autocomplete="off" />
          <button id="clearQ" class="chip chip--ghost" type="button">Очистить</button>
        </div>

        <button id="openCart" class="btn btn--primary" type="button">
          <span class="btn__label">Корзина</span>
          <span id="cartPill" class="pill">0</span>
        </button>
      </div>

      <div class="tabsWrap" aria-label="Категории">
        <div id="tabs" class="tabs"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="sectionHeader">
        <div class="sectionHeader__left">
          <div class="kpi">
            <div class="kpi__label">Найдено</div>
            <div id="found" class="kpi__value">—</div>
          </div>
          <div class="kpi">
            <div class="kpi__label">Категорий</div>
            <div id="cats" class="kpi__value">—</div>
          </div>
        </div>

        <div class="sectionHeader__right">
          <button id="printBtn" class="btn btn--ghost" type="button" title="Открыть печать (сохранить как PDF)">
            Печать / PDF
          </button>
        </div>
      </div>

      <div id="menu" class="menu"></div>

      <footer class="footer">
        <div class="footer__hint">Подсказка: на ПК нажми <span class="kbd">Ctrl</span>+<span class="kbd">P</span>, чтобы сохранить PDF.</div>
      </footer>
    </div>
  </main>

  <!-- Item Drawer -->
  <dialog id="itemDialog" class="dialog">
    <form method="dialog" class="dialog__panel">
      <button class="dialog__close" value="close" aria-label="Закрыть">
        <svg class="icon" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <div class="dialog__hero" aria-hidden="true"></div>

      <div class="dialog__content">
        <div class="dialog__meta">
          <div id="itemCat" class="chip"></div>
          <div id="itemPrice" class="price"></div>
        </div>

        <h2 id="itemTitle" class="dialog__title"></h2>
        <p id="itemDesc" class="dialog__desc"></p>

        <div class="dialog__actions">
          <div class="stepper" role="group" aria-label="Количество">
            <button id="decItem" class="stepper__btn" type="button">−</button>
            <div id="itemQty" class="stepper__qty" aria-live="polite">0</div>
            <button id="incItem" class="stepper__btn" type="button">+</button>
          </div>

          <button id="addItem" class="btn btn--primary" type="button">Добавить</button>
        </div>
      </div>
    </form>
  </dialog>

  <!-- Cart Drawer -->
  <dialog id="cartDialog" class="dialog dialog--cart">
    <form method="dialog" class="dialog__panel">
      <button class="dialog__close" value="close" aria-label="Закрыть">
        <svg class="icon" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6 6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <div class="cartHead">
        <div>
          <div class="cartHead__title">Корзина</div>
          <div id="cartSub" class="cartHead__sub">—</div>
        </div>
        <button id="clearCart" class="btn btn--ghost" type="button">Очистить</button>
      </div>

      <div id="cartList" class="cartList"></div>

      <div class="cartFoot">
        <div class="cartTotal">
          <div class="cartTotal__label">Итого</div>
          <div id="cartTotal" class="cartTotal__value">0 ₸</div>
        </div>
        <button id="printCart" class="btn btn--primary" type="button">Печать заказа</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
